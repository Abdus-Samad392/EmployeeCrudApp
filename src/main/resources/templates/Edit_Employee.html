<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <style>
        input[type=radio]{
            width: 20px;
            height: 20px;
        }
        input[type=checkbox]{
            width: 20px;
            height: 20px;
        }
      .row {
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary">
          <h1 class="text-center text-white">EDIT EMPLOYEE PAGE</h1>
        </div>
        <div class="card-body">
          <form
            th:action="@{/employee/edit_employee}"
            method="POST"
            th:object="${employee}"
          >
            <div class="row">
              <div class="col-4">
                <h3>
                  <strong><label for="empId">EMPLOYEE ID :</label></strong>
                </h3>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  th:field="*{empId}"
                  id="empId"
                  class="form-control form-control-lg"
                  readonly
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h3>
                  <strong><label for="empName">EMPLOYEE NAME :</label></strong>
                </h3>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  th:field="*{empName}"
                  id="empName"
                  class="form-control form-control-lg"
                  placeholder="Enter Your Name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h3>
                  <strong
                    ><label for="empAddress">EMPLOYEE ADDRESS :</label></strong
                  >
                </h3>
              </div>
              <div class="col-8">
                <textarea
                  th:field="*{empAddress}"
                  id="empAddress"
                  class="form-control form-control-lg"
                  placeholder="Enter Your Address"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h3>
                  <strong
                    ><label for="empSalary">EMPLOYEE SALARY :</label></strong
                  >
                </h3>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  th:field="*{empSalary}"
                  id="empSalary"
                  class="form-control form-control-lg"
                  placeholder="Enter Your Salary"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h3>
                  <strong><label for="empDesg">DESIGNATION :</label></strong>
                </h3>
              </div>
              <div class="col-8">
                <select
                  th:field="*{empDesg}"
                  id="empDesg"
                  class="form-control form-control-lg"
                >
                  <option value="">-SELECT-</option>
                  <option value="Developer">Developer</option>
                  <option value="Business Analyst">Business Analyst</option>
                  <option value="Quality Analyst">Quality Analyst</option>
                  <option value="Architect">Architect</option>
                  <option value="Product Owner">Product Owner</option>
                  <option value="Scrum Master">Scrum Master</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h3>
                  <strong
                    ><label for="empGender1">EMPLOYEE GENDER :</label></strong
                  >
                </h3>
              </div>
              <div class="col-8">
                <input
                  type="radio"
                  th:field="*{empGender}"
                  id="empGender1"
                  value="Male"
                /><strong> Male</strong>
                <input
                  type="radio"
                  th:field="*{empGender}"
                  id="empGender2"
                  value="Female"
                /><strong> Female</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                  <h3><strong><label for="empTimings">EMPLOYEE TIMINGS :</label></strong></h3>
              </div>
              <div class="col-8">
                  <input type="checkbox" th:field=*{empTimings} value="9AM"> <strong> 9AM</strong>
                  <input type="checkbox" th:field=*{empTimings} value="3PM"> <strong> 3PM</strong>
                  <input type="checkbox" th:field=*{empTimings} value="9PM"> <strong> 9PM</strong>
              </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-success">Submit <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </div>
                        <div class="col-9">
                            <button type="reset" class="btn btn-danger">Reset <i class="fa fa-refresh" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h3 class="text-center"><a th:href="@{/employee/get_all_employee}">Get All Employees Data</a></h3>
  </body>
</html>
